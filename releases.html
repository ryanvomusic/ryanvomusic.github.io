    <script>
// Audio elements for each song
const audio = {
    'haunt-you': new Audio('audio/haunt-you-preview.mp3'), // fixed the typo
    'you': new Audio('audio/you-preview.mp3')
};

let currentlyPlaying = null;

document.addEventListener('DOMContentLoaded', function() {
    const playButtons = document.querySelectorAll('.play-overlay');
    
    playButtons.forEach(button => {
        button.addEventListener('click', function() {
            const card = this.closest('.release-card');
            const songKey = card.dataset.track;
            const playImg = this.querySelector('.play-btn-img');
            
            // Stop any currently playing audio
            if (currentlyPlaying && currentlyPlaying !== songKey) {
                audio[currentlyPlaying].pause();
                audio[currentlyPlaying].currentTime = 0;
                // Reset other play buttons
                document.querySelectorAll('.play-btn-img').forEach(img => {
                    img.src = 'images/play-button.png';
                });
            }
            
            // Toggle current audio
            if (audio[songKey].paused) {
                audio[songKey].play();
                currentlyPlaying = songKey;
            } else {
                audio[songKey].pause();
                audio[songKey].currentTime = 0;
                currentlyPlaying = null;
            }
            
            // Reset to play button when audio ends
            audio[songKey].addEventListener('ended', () => {
                currentlyPlaying = null;
            });
        });
    });
});
    </script>
