<!-- Mobile Dropdown Toggle -->

<script>
// Mobile dropdown toggle
document.addEventListener('DOMContentLoaded', function() {
  const dropdown = document.querySelector('.nav-dropdown');
  const dropdownToggle = document.querySelector('.dropdown-toggle');
  
  if (dropdown && dropdownToggle) {
    dropdownToggle.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        // Check if dropdown is currently visible
        const isOpen = dropdown.classList.contains('active');
        
        if (!isOpen) {
          // First click: open dropdown
          e.preventDefault();
          dropdown.classList.add('active');
        }
        // Second click: dropdown is open, let the link work normally
        // (don't prevent default, browser will navigate to releases.html)
      }
    });    
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 768 && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  }
});
</script>

<!-- Google Analytics Social/Streaming Click Tracking -->

<script>
function trackSocialClick(platform) {
  gtag('event', 'social_click', {
    'event_category': 'Social Media',
    'event_label': platform,
    'page': window.location.pathname
  });
}

function trackStreamingClick(platform, song) {
  gtag('event', 'streaming_click', {
    'event_category': 'Music Streaming',
    'event_label': platform + ' - ' + song
  });
}
</script>
